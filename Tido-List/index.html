<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>My-todo</title>
    <style>
       .strike{
        text-decoration: line-through;
       }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <form>
        <div class="mb-3 my-3">
          <label for="name" class="form-label">Todo Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <label for="email" class="form-label">Todo Description</label>
        <input type="text" class="form-control" id="email" />
        <button type="submit" class="btn btn-primary my-3" id="Todo">
            Add Todo
          </button>
          <button type="submit" class="btn btn-primary my-3" id="clearMyTodo" onclick="clearTodo()">
            Clear Todo
          </button>
          <h3 class="my-3">Add Todo new Title and Description and then click to save</h3>
          <div class="mb-3 my-3">
            <label for="EditTlt" class="form-label">Edit Todo Title</label>
            <input
              type="text"
              class="form-control"
              id="EditTlt"
              placeholder="Type new Todo Title..."
            />
          </div>
        <div class="mb-3 my-3">
          <label for="Editname" class="form-label">Edit Todo Description</label>
          <input
            type="text"
            class="form-control"
            id="Editname"
            placeholder="Type new todo desc.."
          />
        </div>
        <button type="submit" class="btn btn-primary my-3" id="saveTodoList" onclick="saveTodoTask()">
          Save 
        </button>
        <!-- <button type="submit" class="btn btn-primary my-3" id="myTodoS" onclick="saveEditedTask()">
          Save
        </button> -->

      </form>
      <hr />
      <div class="todoItem">
        <h3>My Todos</h3>
        <div class="todos">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Strike</th>
                <th scope="col">S.no</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Edit</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="addingTodo"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
